<body>

<h2>Kitchen Orders TEST</h2>
<div id="out">Loading...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCgaZ9DqGuszvycCRuJceNvg7G86OTc9oU",
  authDomain: "restaurant-55333.firebaseapp.com",
  projectId: "restaurant-55333"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const out = document.getElementById("out");

const snap = await getDocs(collection(db, "orders"));

out.innerHTML = "";

if (snap.empty) {
  out.innerHTML = "âŒ No orders found";
} else {
  snap.forEach(d => {
    out.innerHTML += `<pre>${JSON.stringify(d.data(), null, 2)}</pre><hr>`;
  });
}
</script>

</body>
