<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cozy Food Cafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }
    header {
      background: #e23744;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .menu {
      padding: 15px;
    }
    .item {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: #e23744;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    #placeOrder {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

<header>üçΩ Cozy Food Cafe</header>

<div class="menu">
  <input id="name" placeholder="Enter your name" />

  <div id="items">Loading menu...</div>

  <button id="placeOrder">Place Order</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  addDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCgaZ9DqGuszvycCRuJceNvg7G86OTc9oU",
  authDomain: "restaurant-55333.firebaseapp.com",
  projectId: "restaurant-55333"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const urlParams = new URLSearchParams(window.location.search);
const tableNumber = urlParams.get("table") || "1";

const itemsDiv = document.getElementById("items");
const cart = [];

async function loadMenu() {
  const snap = await getDocs(collection(db, "menu"));
  itemsDiv.innerHTML = "";

  snap.forEach(doc => {
    const m = doc.data();
    if (m.available === false) return;

    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <div class="row">
        <b>${m.name}</b>
        <span>‚Çπ${m.price}</span>
      </div>
      <button>Add</button>
    `;

    div.querySelector("button").onclick = () => {
      cart.push({ name: m.name, price: m.price });
      alert(`${m.name} added`);
    };

    itemsDiv.appendChild(div);
  });
}

loadMenu();

document.getElementById("placeOrder").onclick = async () => {
  const name = document.getElementById("name").value.trim();

  if (!name) {
    alert("Please enter your name");
    return;
  }
  if (cart.length === 0) {
    alert("Please add items");
    return;
  }

  await addDoc(collection(db, "orders"), {
    customerName: name,
    tableNumber: tableNumber,
    items: cart,
    status: "pending",
    createdAt: serverTimestamp()
  });

  window.location.href = `status.html?table=${tableNumber}`;
};
</script>
