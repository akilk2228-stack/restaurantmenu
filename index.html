<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    h2 {
      margin-top: 25px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
      font-size: 20px;
    }
    .item {
      background: #fff;
      padding: 14px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 17px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    .price {
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>üçΩÔ∏è Menu</h1>
<div id="menu">Loading...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCgaZ9DqGuszvycCRuJceNvg7G86OTc9oU",
    authDomain: "restaurant-55333.firebaseapp.com",
    projectId: "restaurant-55333",
    storageBucket: "restaurant-55333.firebasestorage.app",
    messagingSenderId: "279347685173",
    appId: "1:279347685173:web:cb1a120e25e3adb856ce7c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const menuDiv = document.getElementById("menu");
  menuDiv.innerHTML = "";

  const snapshot = await getDocs(collection(db, "menu"));

  const categories = {};

  snapshot.forEach(doc => {
    const data = doc.data();

    if (data.available !== true) return; // hide unavailable

    if (!categories[data.category]) {
      categories[data.category] = [];
    }

    categories[data.category].push(data);
  });

  for (const category in categories) {
    menuDiv.innerHTML += `<h2>${category}</h2>`;

    categories[category].forEach(item => {
      menuDiv.innerHTML += `
        <div class="item">
          <span>${item.name}</span>
          <span class="price">‚Çπ${item.price}</span>
        </div>
      `;
    });
  }
</script>

</body>
</html>
