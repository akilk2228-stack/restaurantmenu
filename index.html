<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
    }
  </style>
</head>

<body>

<h1>üçΩÔ∏è Menu</h1>
<div id="menu">Loading...</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

  // üî• Firebase config (tumhara)
  const firebaseConfig = {
    apiKey: "AIzaSyCgaZ9DqGuszvycCRuJceNvg7G86OTc9oU",
    authDomain: "restaurant-55333.firebaseapp.com",
    projectId: "restaurant-55333",
    storageBucket: "restaurant-55333.firebasestorage.app",
    messagingSenderId: "279347685173",
    appId: "1:279347685173:web:cb1a120e25e3adb856ce7c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const menuDiv = document.getElementById("menu");
  menuDiv.innerHTML = "";

  try {
    const snapshot = await getDocs(collection(db, "menu"));

    if (snapshot.empty) {
      menuDiv.innerHTML = "No items found";
    }

    snapshot.forEach(doc => {
      const data = doc.data();

      if (data.available) {
        menuDiv.innerHTML += `
          <div class="item">
            <span>${data.name}</span>
            <strong>‚Çπ${data.price}</strong>
          </div>
        `;
      }
    });

  } catch (err) {
    console.error(err);
    menuDiv.innerHTML = "Error loading menu";
  }
</script>

</body>
</html>
